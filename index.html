<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- Links -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/b7ab9a1970.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Contents -->
    <header>
        <div id="idea">
            <div style="width: 40px;"><img src="images/icons/logo.png" alt="logo"></div>
            <h2>Idea</h2>
        </div>
        <div>
            <nav>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Works</a>
            </nav>
            <div style="width: 50px;"><img src="images/icons/profile.png" alt="profile"></div>
        </div>
    </header>
    <!-- Main Contents -->
    <main>
        <section>
            <div id="top-players">
                <h2>Top Player</h2>
                <div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-1.png" alt=""></div>
                        <h3 class="player-name">Tamim Vaiya</h3>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-2.png" alt=""></div>
                        <h3 class="player-name">ChocoWizardYT</h3>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-3.png" alt=""></div>
                        <h3 class="player-name">Jhankar Mahbub</h3>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-4.png" alt=""></div>
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-5.png" alt=""></div>
                        <h3 class="player-name">Rodh Mohammod</h3>
                    </div>
                    <div class="player">
                        <div class="player-image"><img src="images/players/player-6.png" alt=""></div>
                        <h3 class="player-name">Daiyan</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div id="top-blogs">
                <h2>Top Blog</h2>
                <div></div>
            </div>
        </section>
        <section></section>
    </main>
</body>
</html>
